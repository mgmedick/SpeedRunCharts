<script id="login" type="text/html">
    <div id="divLogin" class="container">
        <form @submit.prevent="submitForm">
            <div>
                <ul>
                    <li v-for="errorMessage in errorMessages">{{ errorMessage }}</li>
                </ul>
            </div>
            <div class="form-group row no-gutters">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-auto">
                    <input type="text" name="Username" class="form-control" autocomplete="off" v-model="form.Username">
                </div>
            </div>
            <div class="form-group row no-gutters">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-auto">
                    <input type="password" name="Password" class="form-control" autocomplete="off" v-model="form.Password">
                </div>
            </div>
            <div class="row no-gutters pt-1">
                <div class="form-group mx-auto">
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <button type="button" class="btn btn-secondary ml-2" @click="$emit('forgotpass', close)">Forgot Password</button>
                </div>
            </div>
        </form>
    </div>
</script>
