<div id="divSearchSpeedRunGrid" class="container">
    <div class="form-group row no-gutters">
        <label for="drpGames" class="col-sm-2 col-form-label">Game</label>
        <div class="col-sm-10">
            <select id="drpGames" class="select2 search form-control" multiple="multiple" style="width:225px;">
                <% _.each(item.games, function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group row no-gutters">
        <label for="drpCategoryTypes" class="col-sm-2 col-form-label">Category Type</label>
        <div class="col-sm-10">
            <select id="drpCategoryTypes" class="select2 search form-control" multiple="multiple" style="width:225px;">
                <% _.each(item.categoryTypes, function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group row no-gutters">
        <label for="drpCategories" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select id="drpCategories" class="select2 search form-control" multiple="multiple" style="width:225px;">
                <% _.each(item.categories, function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div id="divLevels" class="form-group row no-gutters" style="<%= (!item.levels) ? 'display:none' : '' %>">
        <label for="drpLevels" class="col-sm-2 col-form-label">Level</label>
        <div class="col-sm-10">
            <select id="drpLevels" class="select2 search form-control" multiple="multiple" style="width:225px;">
                <% _.each(item.levels, function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="row no-gutters pt-1">
        <div class="form-group">
            <input id="btnSearch" type="button" class="btn btn-primary" value="Filter Tabs" onclick="filterCategories()" />
        </div>
    </div>
</div>
