<div id="divSearchSpeedRunGrid">
    <div class="container d-flex pl-0">
        <div class="pr-2">
            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Fill in search from top to bottom as additional fields show based on selections."></i>
        </div>
        <div class="container pl-0">
            <div class="form-group row no-gutters" style="<%= (item.sender == 'Game') ? 'display:none' : '' %>">
                <div class="col-sm-2">
                    <label for="drpGames" class="col-form-label">Game</label>
                </div>
                <div class="col-sm-10">
                    <select id="drpGames" class="custom-select form-control" style="width:auto;">
                        <option value="0"></option>
                        <% _.each(item.tabItems, function(op, index) { %>
                        <option value="<%= op.id %>" <%= (item.sender == 'Game') && index == 0 ? ' selected' : '' %>><%= op.name %></option>
                        <% }); %>
                    </select>
                </div>
            </div>
            <div id="divCategoryTypes" class="form-group row no-gutters" style="<%= (item.sender == 'User') ? 'display:none' : '' %>">
                <div class="col-sm-2">
                    <label for="drpCategoryTypes" class="col-form-label">Category Type</label>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary" style="<%= (item.tabItems[0].categoryTypes.filter(function(op) { return op && op.id == 0 }).length == 0) ? 'display:none' : '' %>">
                        <input id="chkPerGame" type="radio" class="categoryTypes" name="options" value="0"> PerGame
                    </label>
                    <label class="btn btn-secondary" style="<%= (item.tabItems[0].categoryTypes.filter(function(op) { return op && op.id == 1 }).length == 0) ? 'display:none' : '' %>">
                        <input id="chkPerLevel" type="radio" class="categoryTypes" name="options" value="1"> PerLevel
                    </label>
                </div>
            </div>
            <div id="divCategories" class="form-group row no-gutters" style="display:none;">
                <div class="col-sm-2">
                    <label for="drpCategories" class="col-form-label">Category</label>
                </div>
                <div class="col-sm-10">
                    <select id="drpCategories" class="select2" multiple="multiple" style="width:auto;">
                        <optgroup label="PerGame">
                            <% _.chain(item.tabItems[0].categories).filter(function(op) { return op && op.categoryTypeID == 0; }).uniq(function(op) { return [op.id, op.name].join() }).sortBy(function (op) { return op.name }).each(function(op, index) { %>
                            <option value="<%= op.id %>"><%= op.name %></option>
                            <% }); %>
                        </optgroup>
                        <optgroup label="PerLevel">
                            <% _.chain(item.tabItems[0].categories).filter(function(op) { return op && op.categoryTypeID == 1; }).uniq(function(op) { return [op.id, op.name].join() }).sortBy(function (op) { return op.name }).each(function(op, index) { %>
                            <option value="<%= op.id %>"><%= op.name %></option>
                            <% }); %>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div id="divLevels" class="form-group row no-gutters" style="display:none;">
                <div class="col-sm-2">
                    <label for="drpLevels" class="col-form-label">Level</label>
                </div>
                <div class="col-sm-10">
                    <select id="drpLevels" class="select2" multiple="multiple" style="width:auto;">
                        <% _.chain(item.tabItems[0].levels).filter(function(op) { return op; }).uniq(function(op) { return [op.id, op.name].join() }).sortBy(function (op) { return op.name }).each(function(op, index) { %>
                        <option value="<%= op.id %>"><%= op.name %></option>
                        <% }); %>
                    </select>
                </div>
            </div>
            <% _.each(item.tabItems, function(dn, dnIndex) { _.chain(dn.variables).filter(function(op) { return op && op.isSubCategory; }).each(function(op, index) { %>
            <div id="divVariable-<%= dnIndex %>-<%= index %>" class="form-group row no-gutters variable-search" data-variableid="<%= op.id %>" data-scopetypeid="<%= op.scopeTypeID %>" data-gameid="<%= dn.id %>" data-categoryid="<%= op.categoryID %>" data-levelid="<%= op.levelID %>" style="display:none;">
                <div class="col-sm-2">
                    <label for="drpVariable-<%= dnIndex %>-<%= index %>" class="col-form-label"><%= op.name %><% if(op.categoryID || op.levelID) { %><i class="pl-1">(<%=(op.categoryID && _.chain(item.tabItems).pluck('categories').flatten().filter(function(ft) { return ft && ft.id == op.categoryID }).first().value() ? _.chain(item.tabItems).pluck('categories').flatten().filter(function(ft) { return ft && ft.id == op.categoryID }).first().value().name : '')%><%= (op.levelID ? ' - ' : '') %><%= (op.levelID && _.chain(item.tabItems).pluck('levels').flatten().filter(function(ft) { return ft && ft.id == op.levelID }).first().value() ? _.chain(item.tabItems).pluck('levels').flatten().filter(function(ft) { return ft && ft.id == op.levelID }).first().value().name : '') %>)</i><% } %></label>
                </div>
                <div class="col-sm-10">
                    <select id="drpVariable-<%= dnIndex %>-<%= index %>" class="select2 variable-select" multiple="multiple" style="min-width:220px;" data-variableid="<%= op.id %>">
                        <% _.chain(op.variableValues).sortBy(function (ft) { return ft.name }).each(function(ft, index) { %>
                        <option value="<%= ft.id %>"><%= ft.name %></option>
                        <% }); %>
                    </select>
                </div>
            </div>
            <% }); }); %>
            <div id="divHideEmpty" class="form-group row no-gutters" style="<%= (item.sender == 'User') ? 'display:none' : '' %>">
                <div class="col-sm-2">
                    <label for="drpCategories" class="col-form-label">Hide Empty</label>
                </div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline pt-2">
                        <input class="form-check-input" type="checkbox" id="chkHideEmpty">
                    </div>
                </div>
            </div>
            <div class="row no-gutters pt-1">
                <div class="form-group">
                    <input id="btnSearch" type="button" class="btn btn-primary" value="Search" onclick="search()" />
                </div>
                <div class="form-group pl-3">
                    <input id="btnSearch" type="button" class="btn btn-primary" value="Clear" onclick="clearSearch()" />
                </div>
            </div>
        </div>
    </div>
</div>
