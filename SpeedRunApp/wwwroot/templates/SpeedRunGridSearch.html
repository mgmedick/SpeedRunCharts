<div id="divSearchSpeedRunGrid" class="container">
    <div class="form-group row no-gutters" style="<%= (item.sender == 'Game') ? 'display:none' : '' %>">
        <label for="drpGames" class="col-sm-2 col-form-label">Game</label>
        <div class="col-sm-10">
            <select id="drpGames" class="select2" multiple="multiple" style="min-width:220px;">
                <% _.each(item.tabItems, function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group row no-gutters">
        <label for="drpCategoryTypes" class="col-sm-2 col-form-label">Category Type</label>
        <div class="col-sm-10">
            <select id="drpCategoryTypes" class="custom-select form-control" style="width:auto;">
                <option value="-1" selected>All</option>
                <% _.chain(item.tabItems).pluck('categoryTypes').flatten().uniq(function(op) { return [op.id, op.name].join() }).each(function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group row no-gutters">
        <label for="drpCategories" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select id="drpCategories" class="select2" multiple="multiple" style="min-width:220px;">
                <% _.chain(item.tabItems).pluck('categories').flatten().filter(function(op) { return op; }).uniq(function(op) { return [op.id, op.name].join() }).sortBy(function (op) { return op.name }).each(function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div id="divLevels" class="form-group row no-gutters" style="<%= (!_.chain(item.tabItems).pluck('levels').flatten().first().value()) ? 'display:none' : '' %>">
        <label for="drpLevels" class="col-sm-2 col-form-label">Level</label>
        <div class="col-sm-10">
            <select id="drpLevels" class="select2" multiple="multiple" style="min-width:220px;">
                <% _.chain(item.tabItems).pluck('levels').flatten().filter(function(op) { return op; }).uniq(function(op) { return [op.id, op.name].join() }).sortBy(function (op) { return op.name }).each(function(op, index) { %>
                <option value="<%= op.id %>"><%= op.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div id="divHideEmpty" class="form-group row no-gutters">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="chkHideEmpty">
                <label class="form-check-label" for="chkHideEmpty">Hide Empty</label>
            </div>
        </div>
    </div>
    <div class="row no-gutters pt-1">
        <div class="form-group">
            <input id="btnSearch" type="button" class="btn btn-primary" value="Search" onclick="search()" />
        </div>
    </div>
</div>
